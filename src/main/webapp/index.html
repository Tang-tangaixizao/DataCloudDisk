<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="login.css">
		<link rel="stylesheet" type="text/css" href="css/loginstyle.css" />
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script>
		$(function(){
			$("#btn_login").click(function(){
				$.ajax({
					url:'login.do',
					data:{
						"name":$("#username").val(),
						"pwd":$("#password").val(),
					},
					dataType:"json",
					success:function(resp){
						if(resp!=null){

							window.location.href="home.html?id="+
									resp.id+"&username="+encodeURI(encodeURI(resp.name))+
									"&usertype="+encodeURI(encodeURI(resp.type))+"&usersex="+
									encodeURI(encodeURI(resp.sex));
						}
						console.log(resp);
					}
				})
			})
		})
	</script>
		<div id="login_frame">
			<p id="image_logo"><img src="Image/login.jpg"></p>
			<form method="post" action="">
				<p><label class="label_input">用户名</label><input type="text" id="username" class="text_fiexld"/></p>
				<p><label class="label_input">密码</label><input type="password" id="password" class="text_fiexld"/></p>
				<div id="login_control">
					<input  type="button" id="btn_login" value="登录" onclick="login();"/>
					<p><a id="forget_pwd" href="">忘记密码？</a></p>
					<p><a class="regist_a" href="register.html">注册</a></p>
				</div>
			</form>
		</div>
	</body>
</html>
